<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Photoframe</title>
    <style>
        body { font-family: sans-serif; background: #f8f8f8; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-box { background: #fff; padding: 2em 2.5em; border-radius: 8px; box-shadow: 0 2px 8px #0001; min-width: 300px; }
        h2 { margin-top: 0; }
        .error { color: red; margin-bottom: 1em; }
        input[type="password"] { width: 100%; padding: 0.5em; margin-bottom: 1em; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 0.5em; background: #0078d7; color: #fff; border: none; border-radius: 4px; font-size: 1em; cursor: pointer; }
        button:hover { background: #005fa3; }
    </style>
</head>
<body>
    <form class="login-box" method="post">
        <h2>Login</h2>
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
        <input type="password" name="password" placeholder="Password" required autofocus>
        <button type="submit">Login</button>
    </form>
</body>
</html>
